<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calculatorIcon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto+Condensed:ital@1&display=swap" rel="stylesheet"> 
    <title>Calculator</title>
</head>
<body>
    <body style="background-color: #243447 ;">
    <div class="calculator">
        <div class="calculatorBody">

        </div>
        <div class="screen">
            <div class="screenFiller">

            </div>
            <div id="lastOperation" class="lastOperation">
                <p id="lastOperationText" class="lastOperationText"></p>
            </div>
            <div id="currentOperation" class="currentOperation">
                <p id="currentOperationText" class="currentOperationText"></p>
            </div>
        </div>
        <div class="buttonGrid">
            <button id="operationClear" type="button">C</button> 
            <button id="operationDelete" class="buttonDelete" type="button">DEL</button> 
            <button id="operationPeriod" type="button">.</button> 
            <button id="operationMinus" type="button">-</button>
            <button id="button1" type="button">1</button> 
            <button id="button2" type="button">2</button> 
            <button id="button3" type="button">3</button> 
            <button id="operationPlus" type="button">+</button>
            <button id="button4" type="button">4</button>  
            <button id="button5" type="button">5</button>  
            <button id="button6" type="button">6</button>
            <button id="operationMultiply" type="button">x</button>
            <button id="button7" type="button">7</button>
            <button id="button8" type="button">8</button>
            <button id="button9" type="button">9</button>
            <button id="operationDivide" type="button">รท</button>
            <button id="button0" type="button">0</button>
            <button id="operationEnter" class="buttonEnter" type="button">ENTER</button>                 
        </div>
    </div>




    <script src="script.js"></script> 
</body>
</html>
